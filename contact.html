    <h1>Contact</h1>
    <div style="display:grid;grid-template-columns:1fr 320px;gap:20px">
      <form action="index.html" method="post" aria-label="Contactformulier">
        <label for="naam">Naam</label>

        <textarea id="bericht" name="bericht" rows="5" required></textarea>
        <button class="btn" type="submit" style="margin-top:10px">Versturen</button>
      </form>
      <aside class="card">
        <h3 style="margin-top:0">Gegevens</h3>
